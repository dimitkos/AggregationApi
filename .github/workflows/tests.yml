name: .NET Tests

on:
  push:
    branches: [ master, feature/jwt ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
