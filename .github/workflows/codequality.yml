name: Code Quality

on:
  push:
    branches: [ master, feature/jwt ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Check code formatting
        run: dotnet format --verify-no-changes
